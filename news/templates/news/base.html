<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Portal</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
      header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
      .btn { padding: 0.4rem 0.8rem; border: 1px solid #333; background: #fff; cursor: pointer; text-decoration: none; border-radius: 6px; }
      .btn-primary { background: #111; color: #fff; }
      table { width: 100%; border-collapse: collapse; }
      th, td { border-bottom: 1px solid #ddd; padding: 0.6rem; text-align: left; vertical-align: top; }
      th { background: #f7f7f7; }
      .pill { display:inline-block; padding: .1rem .5rem; border-radius: 999px; background:#eee; font-size: .8rem; }
    </style>
  </head>
  <body>
    <header>
      <strong>News Portal</strong>
      <nav>
        {% if user.is_authenticated %}
          <span class="pill">{{ user.username }} ({{ user.role }})</span>
          <a class="btn" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="btn" href="{% url 'register' %}">Register</a>
          <a class="btn" href="{% url 'login' %}">Login</a>
        {% endif %}
      </nav>
    </header>
    {% block content %}{% endblock %}
  </body>
</html>
